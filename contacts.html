    <div class="container col-12 col-md-6 col-lg-4">
        <form action="" id="contactForm" onsubmit="return checkForm(this)">
            <fieldset>
                <label for="nameField">Your name:</label>
                <input type="tel" id="nameField" name="nameField" placeholder="Enter your name">

                <label for="emailField">Your email:</label>
                <input type="email" id="emailField" name="emailField" placeholder="Enter your email">

                <label for="phoneField">Your phone:</label>
                <input type="phone" id="phoneField" name="phoneField" placeholder="Enter your phone number">

                <textarea id="textArea" name="textArea"
                    placeholder="Please type your message here. We will get back to you at the earliest."
                    dirname="textArea.dir" required oninput="autoResize(this)"></textarea><br>


                <p>Please select how you would like to receive a response to your message.</p>

                <div class="radio"><input type="radio" id="byEmail" name="reply_by" value="byEmail" required>
                </div>
                <label for="byEmail">By e-mail</label><br>

                <div class="radio"><input type="radio" id="byPhone" name="reply_by" value="byPhone" required>
                </div>
                <label for="byPhone">By phone</label><br>

                <div class="radio"><input type="radio" id="noReply" name="reply_by" value="noReply" required>
                </div>
                <label for="noReply">The message needs no reply.</label><br>

                <div class="actionForMessage">
                    <input type="reset">
                    <input type="submit" value="Submit">
                </div>
            </fieldset>
        </form>
    </div>
